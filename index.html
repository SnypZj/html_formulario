<!DOCTYPE html>
<html lang="en">
<head>
    <title> Formulário de contacto</title>
    <link rel="stylesheet" href="style.css" type="text/css"><!-- fazer referência ao css-->
    <meta charset="utf-8" />
</head>

<body>
    
    <form><!-- tag "form" (criar um formulário)-->
    <table><!-- tag "table" (criar uma tabela)--> 
        <tr> <!-- tag "tr" (linha da tabela)-->
            <td><!-- tag "td" (coluna da tabela)-->
                <h1>Contact Us</h1>
            </td>
        </tr>
        <tr> <!-- tag "tr" (linha da tabela)-->
            <td><!-- tag "td" (coluna da tabela)-->
                <input class="inputtext" type="text" placeholder="Your name" required> 
            </td>
        </tr>
        <tr>
            <td><br> <!-- tag "br" (quebra de linha)-->
                <input class="inputtext" type="text" placeholder="Your mail" required>
            </td>
        </tr>
        <tr>
            <td><br>
                <input class="inputtext" type="text" placeholder="Your message" required><!-- "required" (preencher obrigatório)-->
            </td>
        </tr>
        <tr class="inputtext1"> 
            <td><br>
                <input class="submit1" type="submit"> <!-- type "submit" (submeter dados do formulário)-->
            </td> 
        </tr>

        
    </table>
    </form>



</body>
</html>
